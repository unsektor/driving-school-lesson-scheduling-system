<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
        <title></title>
    </head>
    <body>
        <style>
            * {
                box-sizing: border-box;
            }

            body {
                font-size: 11px;
                font-family: 'Arial', sans-serif;
            }

            table {
                border: 1px solid #aaa;
                border-collapse: collapse;
            }

            table td {
                border: 1px solid #aaa;
                vertical-align: top;
                padding: 5px;
            }

            table table {
                width: 100%;
            }


            textarea {
                width: 100%;
                min-height: 10em;
            }

            input[type="text"], input[type="number"] {
                width: 100%;
            }

            label {
                display: block;
            }

        </style>
        <form>
            <fieldset>
                <legend>Выходные дни</legend>
                <textarea rows="5" placeholder="2019-07-12"></textarea>

            </fieldset>

            <fieldset>
                <legend>Инструктор</legend>
                <table>
                    <tr>
                        <td>Количество</td>
                        <td><input type="number" name="teacher_count" placeholder="42" min="1"></td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <legend>Группа</legend>
                <table>
                    <tr>
                        <td>Название группы</td>
                        <td><input type="text" name="group_name" placeholder="13B"/></td>
                    </tr>
                    <tr>
                        <td>Дата начала обучения</td>
                        <td><input type="text" name="group_start_date" placeholder="yyyy-mm-dd (eg. 2019-06-30)"/></td>
                    </tr>

                    <tr>
                        <td>Ученики</td>
                        <td>
                            <table>
                                <tr>
                                    <td>Механика</td>
                                    <td><input type="text" name="student_manual_count" placeholder="14"/></td>
                                </tr>
                                <tr>
                                    <td>Автомат</td>
                                    <td><input type="text" name="student_auto_count" placeholder="4"/></td>
                                </tr>
                            </table>
                        </td>
                    </tr>


                    <tr>
                        <td>Расписание</td>
                        <td>
                            <table>
                                <tr>
                                    <td>День недели</td>
                                    <td>
                                        <label><input type="radio" name="day_of_week" value="0">понедельник</label>
                                        <label><input type="radio" name="day_of_week" value="1">вторник</label>
                                        <label><input type="radio" name="day_of_week" value="2">среда</label>
                                        <label><input type="radio" name="day_of_week" value="3">четверг</label>
                                        <label><input type="radio" name="day_of_week" value="4">пятница</label>
                                        <label><input type="radio" name="day_of_week" value="5">суббота</label>
                                        <label><input type="radio" name="day_of_week" value="6">воскресение</label>
                                    </td>
                                </tr>
                                <tr>

                                    <td>время</td>
                                    <td>
                                        <table>
                                            <tr>
                                                <td>начало</td>
                                                <td><input type="text" placeholder="12:00"/></td>
                                            </tr>
                                            <tr>
                                                <td>конец</td>
                                                <td><input type="text" placeholder="14:00"/></td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <a href="#">Удалить расписание</a>
                                    </td>
                                </tr>
                            </table>

                            <a href="#">Добавить расписание</a>
                        </td>
                    </tr>
                </table>

                <a href="#">Добавить группу</a>


            </fieldset>
        </form>

    </body>
</html>
